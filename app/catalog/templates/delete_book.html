{%extends 'layout.html'%}

{%block content%}
    <div class="container">
        <h4 style="margin-left: 45px">{{_('Are you sure you want to delete this book?')}}</h4>
        <hr>
            <p style="margin-left: 45px">
                {{_('Title')}}: {{book.title[lang_code]}} <br>
                {{_('Author')}}: {{book.author[lang_code]}}
            </p>
        <br>
        <form action="{{url_for('main.delete_book', book_id=book.id)}}" method="POST" style="margin-left:45px">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" value="submit" class="btn btn-sm btn-dark"> {{_('Delete')}}</button>
        </form>
    </div>
{%endblock content%}
